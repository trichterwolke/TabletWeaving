<div class="row">
    <div class="col">
        <div class="stripe">
            <div class="pattern-item" *ngFor="let ordinal of ordinals">
                <div>&nbsp;</div>
                <div>{{ ordinal }}</div>
            </div>
        </div>
        <div class="stripe" *ngFor="let tablet of tablets; let i = index">
            <div>{{ i + 1}}</div>
            <div *ngFor="let color of tablet.colors; let j = index">
                <div class="pattern-item" (click)="setColor(i, j)" [ngStyle]="{'background': palette[color]}"></div>
            </div>
            <div class="threading" (click)="setThreading(i)">{{ tablet.threading }}</div>
        </div>        
    </div>    
</div>
