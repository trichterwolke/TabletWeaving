<div class="row">
    <div class="col">
        <div *ngFor="let color of palette; let i = index" class="palette-item-container" [class.selected]="i === getColorIndex()">
            <div (click)="setColorIndex(i)" [ngStyle]="{'background': color}" class="palette-item"></div>
        </div>
    </div>
</div>
